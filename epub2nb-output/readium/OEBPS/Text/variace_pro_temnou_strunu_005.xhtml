	<body xmlns:xml="http://www.w3.org/XML/1998/namespace" id="variace_pro_temnou_strunu" xml:lang="cs-CZ">
<div><p class="MLP-citat">&nbsp;</p>
<p class="MLP-citat">&nbsp;</p>
<p class="MLP-citat">&nbsp;</p>
<p class="MLP-citat">Asi znali zamlženost člověčí<br/>ale nenalézali směr.<br/>Všude smutek<br/>zasutý mezi brnění<br/>všude růst černého kamene…</p>
			<p class="MLP-citat-autor">— <span class="char-style-override-1">Petr Prouza</span></p>
			<p class="MLP-citat">… a&nbsp;to chcete ty lidi<br/>takhle zavádět a&nbsp;soužit<br/>věčně? Jak dlouho ještě<br/>budeme mluvit o&nbsp;pomoci<br/>a&nbsp;humanitě?</p>
			<p class="MLP-citat-autor"><a id="x.35714"></a>— <span class="char-style-override-1">Moše Goldreich</span></p>
		</div>
</body>
</html>
